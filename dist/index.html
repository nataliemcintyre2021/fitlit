<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
    <title>ðŸ”¥ Fitlit</title>
  </head>
  <body>
   <section class="landing-page">
    <section class="logo">
      <h2 class="fit-logo">
        <img class="logo-img" id="flame-logo" src="./images/flame.png" alt="fitlit logo">
        fitlit
      </h2>
    </section>
    <section class="dashboard" id="main-dashboard">
      <img class="icon" src="./images/user.png" alt="avatar placeholder">
      <h1 class="greeting" id="user-welcome"><!--Name Display--></h1>
      <input class="date" id="dashboard-date" type="date"  value="2020-01-22"
       min="2019-06-15" max="2020-01-22">
      <div class="fitness-buttons">
        <button class="hydration-info" id="ounce-btn">
          <img class="hydration-image" src="./images/water.png" atl="water icon">
          Hydration
        </button>
        <button class="sleep-info" id="sleep-btn">
          <img class="sleep-image" src="./images/moon.png" alt="sleep icon">
          <p class ="sleep-by-day" id="sleep-today"></p>
        </button>
        <button class="activity-info" id="activity-btn">
          <img class="activity-image" src="./images/footprints.png" alt="steps icon">
          Activity
        </button>
      </div>
      <p id="step-comparison">Step Goal Comparison</p>
      <button class="user-info" id="user-info-btn">User Info</button>
    </section>
   </section>

   <section class="hydration hidden" id="hydration-info-page">
    <h1 class="hydration-heading">Hydration</h1>
    <img class="hydration-image waterdrop" src="./images/water.png" atl="water icon">
    <div class="water-chart">
      <canvas class="hydro-chart" id="hydration-chart"></canvas>
    </div>
   </section>

   <section class="sleep hidden" id="sleep-info-page">
    <h1 class="sleep-header">Sleep</h1>
    <img class="sleep-image moon" src="./images/moon.png" alt="sleep icon">
    <div class="sleep-chart">
      <canvas id="snooze-chart"></canvas>
    </div>
    <h3 class="sleep-averages">All Time Averages</h3>
    <div class="sleep-avg-data">
      <p class="sleep-quality" id="sleep-quality-info"></p>
      <p class="sleep-hours" id="sleep-hours-info"></p>
    </div>
   </section>

   <section class="activity hidden" id="activity-info-page">
    <h1 class="activity-header">Activity</h1>
    <img class="activity-image footsteps" src="./images/footprints.png" alt="steps icon">
    <div class="steps-chart">
      <canvas id="activity-chart"></canvas>
    </div>
    <div class="activity-buttons">
      <button class="activity-btns">Steps</button>
      <button class="activity-btns">Minutes</button>
      <button class="activity-btns">Stairs</button>
    </div>
    <p class="activity-compare">Your overall compared to other users</p>
   </section>

   <section class="user-information hidden" id="user-info-page">
    <h1 class="info-page-header">User Info</h1>
    <img class="user-icon">
    <ul class="user-details">
      <li id="name"><!--Name--></li>
      <li id="address"><!--Address--></li>
      <li id="email"><!--Email--></li>
      <li id="stride-length"><!--Stride--></li>
      <li id="step-goal"><!--StepGoal--></li>
      <li id="your-friends"><!--Friends--></li>
    </ul>
   </section>

<!-- Do not include the scripts.js file here - it is done automatically by the webpack server -->
    <script src="bundle.js"></script>
  </body>
</html>
